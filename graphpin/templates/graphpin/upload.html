{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div style="width: 500px; margin: 200px auto;">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control" name="myfile" type="file"/>
            <div style="width: 200px; margin-top: 120px; margin-left: auto; margin-right: auto;">
            <button class="btn btn-lg btn-success btn-block" type="submit">
                Upload
            </button>
            </div>
        </form>
    </div>
{% endblock %}
