{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div style="width: 500px; margin: 230px auto;">
        <form method="post" action=".">
            {% csrf_token %}
            <input class="form-control" type="text" name='img_url' placeholder="Image URL" required autofocus/>
            <input class="form-control" type="text" name='website' placeholder="Website"/>
            <div style="width: 200px; margin-top: 130px; margin-left: auto; margin-right: auto;">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Add URL
            </button>
            </div>
        </form>
    </div>
{% endblock %}
